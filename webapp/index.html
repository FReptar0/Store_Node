<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="diseno.css">
  <title>Inicio de sesi√≥n</title>
</head>

<body>
  <div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>
  

  <div class="container" >
    <div>
      <p style="height: 170px; font-size: 80px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Seven 11</p>
    </div>


    <div id="login" >

      <form method="post">

        <fieldset class="clearfix">

          <p><span class="fontawesome-user"></span><input type="text" value="Username"
              onBlur="if(this.value == '') this.value = 'Username'"
              onFocus="if(this.value == 'Username') this.value = ''" required></p>
          <!-- JS because of IE support; better: placeholder="Username" -->
          <p><span class="fontawesome-lock"></span><input type="password" value="Password"
              onBlur="if(this.value == '') this.value = 'Password'"
              onFocus="if(this.value == 'Password') this.value = ''" required></p>
          <!-- JS because of IE support; better: placeholder="Password" -->
          <p><input type="submit" value="Sign In"></p>

        </fieldset>

      </form>
    </div> <!-- end login -->

  </div>
</body>

</html>
