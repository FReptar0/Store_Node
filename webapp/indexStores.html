<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de tiendas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script>
        window.onload = function () {
            // traer la accion de la url
            var url = new URL(window.location.href);
            var id = url.searchParams.get("id");
            var accion = url.searchParams.get("accion");

            // si la accion es delete, se elimina el registro fetch
            if (accion == "delete") {
                console.log("Eliminando registro con id: " + id);
                fetch('http://localhost:3000/stores/' + id, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function (response) {
                    if (response.ok) {
                        alert("Registro eliminado");
                        window.location.href = "./indexStores.html";
                    } else {
                        alert("Error al eliminar el registro");
                    }
                });
            }
        };
    </script>
    <iframe src="./template/navbar.html"
        onload="this.before((this.contentDocument.body || this.contentDocument).children[0]); this.remove()"></iframe>


    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                Stores
                            </div>
                            <div class="col-6 text-end">
                                <a href="./createStores.html" class="btn btn-outline-success btn-sm">Registrar
                                    Stores</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Calle</th>
                                    <th scope="col">Ciudad</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">C.P.</th>
                                    <th scope="col">Pa&iacute;s</th>
                                    <th scope="col">T&eacute;lefono</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="contenido">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="./js/stores/stores.js"></script>

</html>
